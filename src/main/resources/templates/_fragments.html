<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<!--头部引入-->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/lxod.css" th:href="@{/css/lxod.css}">
</head>

<body>
<!--头部导航栏-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padding-tb-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h1 class="ui yellow header item">乐学偶得</h1>
            <a href="#" class="m-special-tag item m-small-screen-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
            <a href="#" class="m-special-tag item m-small-screen-hide" th:classappend="${n==2} ? 'active'"><i class="book icon"></i>文章分类</a>
            <a href="#" class="m-special-tag item m-small-screen-hide" th:classappend="${n==3} ? 'active'"><i class="tasks icon"></i>文章标签</a>
            <a href="#" class="m-special-tag item m-small-screen-hide" th:classappend="${n==4} ? 'active'"><i class="copy icon"></i>历史文章归档</a>
            <a href="#" class="m-special-tag item m-small-screen-hide" th:classappend="${n==5} ? 'active'"><i class="registered icon"></i>关于乐学偶得</a>
            <div class="right item">
                <!--可以删去tranparent等自定义搜索栏-->
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="乐学偶得:输入内容搜索...">
                    <i class="search link icon"></i>
                </div>
            </div>

        </div>
    </div>
    <a href="#" class="ui menu-toggle black icon button m-icon-position m-small-screen-show">
        <i class="bars icon"></i>
    </a>
</nav>

<!--底部（ICP备案、联系方式等）-->
<!--可以用attached或者vertical-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padding-tb-big">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg"  th:src="@{/images/wechat.jpg}" class="ui rounded image" style="width: 90px" alt="图片">
                    </div>
                    <div class="item">乐学Fintech</div>
                    <div class="item">
                        <img src="../static/images/lxodxgj_wechat.jpeg" th:src="@{/images/lxodxgj_wechat.jpeg}" class="ui rounded image" style="width: 90px"
                             alt="图片">
                    </div>
                    <div class="item">客服小管家</div>
                </div>

            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-content-text-thin m-content-text-lined m-content-text-opacity m-content-text-spaced">
                    网站导航</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">首页</a>
                    <a href="#" class="item">文章分类</a>
                    <a href="#" class="item">文章标签</a>
                    <a href="#" class="item">关于我们</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-content-text-thin m-content-text-lined m-content-text-opacity m-content-text-spaced">
                    联系我们</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">联系方式</a>
                    <a href="#" class="item">办公地址</a>
                    <a href="#" class="item">加入我们</a>
                    <a href="#" class="item">地图导航</a>
                </div>
            </div>
            <div class="five wide column">
                <h4 class="ui inverted header m-content-text-thin m-content-text-lined m-content-text-opacity m-content-text-spaced">
                    网站介绍</h4>
                <div class="ui inverted link list">
                    <p class="m-content-text-thin m-content-text-lined m-content-text-opacity m-content-text-spaced">
                        这个是乐学偶得的教程演示网站，可以达到发表文章，文章留言回复，二维码打赏、支付等功能</p>
                </div>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-content-text-thin m-content-text-lined m-content-text-opacity m-content-text-spaced">
            乐学偶得版权所有，乐学偶得官网lexueoude.com，公众号：乐学Fintech</p>
        <p class="m-content-text-thin m-content-text-lined m-content-text-opacity m-content-text-spaced">ICP备案号：【】</p>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>

    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.js" th:src="@{/lib/tocbot/tocbot.js}"></script>
    <script src="../static/lib/qrcode/qrcode.js" th:src="@{/lib/qrcode/qrcode.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.js" th:src="@{/lib/waypoints/jquery.waypoints.js}"></script>
</th:block>


</body>
</html>
